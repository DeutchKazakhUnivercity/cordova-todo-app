<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <title>To do list</title>
        
        <!-- 
            The polyfill which add suport for Web components for the browsers who does
            not support the Web Components natively.
        -->
        <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
        
        <!-- 
            Add library for testing components
        -->
        <script src="../bower_components/web-component-tester/browser.js"></script>
        
        <!-- Import application elements -->
        <link rel="import" href="../elements/elements.html">
    </head>
    <body unresolved fullbleed layout vertical>
        <todo-app id="fixture" storage="test"></todo-app>
        <script type="text/javascript" src="../js/index.js"></script>
        <script>
            var sut = document.getElementById('fixture');
            
            suite('todo-app', function () {
                beforeEach(function (done) {
                    localStorage.removeItem('test');
                    done();
                });
                
                test('Loading items first time', function (done) {
                    // Get SUT
                    var sut = document.getElementById('fixture');
                    sut.loadItems();
                    assert.equal(sut.items.length, 0);
                    
                    // Data bindings will stamp out new DOM asynchronously
                    // so wait to check for updates
                    flush(function () {

                        done();
                    });
                });                
                
                test('Loading items', function (done) {
                    // Get SUT
                    var sut = document.getElementById('fixture');
                    localStorage.setItem('test', JSON.stringify([{id:1}, {id:2}]));
                    sut.loadItems();
                    assert.equal(sut.items.length, 2);
                    
                    // Data bindings will stamp out new DOM asynchronously
                    // so wait to check for updates
                    flush(function () {

                        done();
                    });
                });
                
                test('Save items', function (done) {
                    // Get SUT
                    var sut = document.getElementById('fixture');
                    localStorage.setItem('test', JSON.stringify([{description:"Task 1"}, {description:"Task 2"}]));
                    sut.loadItems();
                    sut.items.push({description:"Task 3"});
                    sut.saveItems();
                    assert.equal(localStorage.getItem('test'), "[{\"description\":\"Task 1\"},{\"description\":\"Task 2\"},{\"description\":\"Task 3\"}]");
                    
                    // Data bindings will stamp out new DOM asynchronously
                    // so wait to check for updates
                    flush(function () {

                        done();
                    });
                });
            });
        </script>
    </body>
</html>
